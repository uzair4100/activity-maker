<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="wrap" class="d-flex justify-content-between flex-column my-2">
            <div id="content" class="px-1 py-2">
                <!--load here-->
            </div>
            <div class="d-flex justify-content-between my-2">
                <button type="button" class="btn btn-primary" id="add">Save</button>
                <button type="button" class="btn btn-danger" id="close">Close</button>
            </div>
        </div>
    </div>
    <!-- container// -->

    <!--===================== script ============================-->
    <script>
        const path = require("path");
        const fs = require("fs")
        const http = require("http");
        const os = require('os');
        const electron = require("electron");
        const {
            ipcRenderer
        } = electron;
        const add = document.getElementById("add");
        const close = document.getElementById("close");
        const content = document.getElementById("content");
        var editor;

        //recieve data from main and fill in editor
        ipcRenderer.on("help-window", function(e, data) {
            setTimeout(() => {
                //quill editor
                editor = new Quill(content, {
                    modules: {
                        toolbar: [
                            [{
                                header: [3, false],
                            }],
                            ['bold'],
                            [{
                                'list': 'ordered'
                            }, {
                                'list': 'bullet'
                            }]
                        ]
                    },
                    placeholder: "Instructions in language \n Instructions in English",
                    theme: "snow" // or 'bubble'
                });
            }, 100);
            content.innerHTML = data; //fill help file data
        })


        //form submit
        add.addEventListener("click", function(e) {

            let data = editor.root.innerHTML;
            data = new DOMParser().parseFromString(data, "text/html");
            data.body.innerText.length ? data = data.body.innerHTML : data = "";
            console.log(data);
            ipcRenderer.send("help-data", data);
        });

        close.addEventListener("click", function(e) {
            ipcRenderer.send("close");
        });
    </script>
</body>

</html>
